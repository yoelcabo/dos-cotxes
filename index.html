<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dos cotxes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #1a237e, #311b92);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 400px;
            max-height: 90vh; /* Augmentat per a més alçada en desktop */
            display: flex;
            flex-direction: column;
        }
        #gameCanvas {
            width: 100%;
            height: calc(100% - 60px); /* Reduït l'espai dels controls en desktop */
            border-radius: 20px 20px 0 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: block;
        }
        #controlsPanel {
            width: 100%;
            height: 60px;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 20px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: -4px;
        }
        .controlKey {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .controlKey:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        @media (max-aspect-ratio: 9/16) {
            #gameContainer {
                max-width: 100%;
                max-height: none;
            }
            #gameCanvas {
                border-radius: 0;
                height: 100%; /* Ocupar tota l'alçada en mbil */
            }
            #controlsPanel {
                display: none; /* Amagar els controls en mòbil */
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="650"></canvas>
        <div id="controlsPanel">
            <div class="controlKey" data-lane="0">A</div>
            <div class="controlKey" data-lane="1">D</div>
            <div class="controlKey" data-lane="2">←</div>
            <div class="controlKey" data-lane="3">→</div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let carWidth, carHeight, obstacleSize, laneWidth;
        let bottomMargin = 20;

        let car1, car2, obstacles, score, gameOver, gameStarted, speed, lastObstacleTime;

        let highScore = 0;
        let isNewHighScore = false; // Nova variable booleana

        function initializeGameVariables() {
            const initialY = canvas.height - carHeight - bottomMargin;
            const initializeCar = (x, lane, targetX) => ({ x, y: initialY, lane, targetX });

            carWidth = Math.min(50, laneWidth * 0.8);
            carHeight = carWidth * 1.6;
            obstacleSize = Math.min(40, laneWidth * 0.6);

            car1 = initializeCar(canvas.width / 4 - carWidth / 2, 0, laneWidth / 2 - carWidth / 2);
            car2 = initializeCar(3 * canvas.width / 4 - carWidth / 2, 3, 3 * laneWidth + laneWidth / 2 - carWidth / 2);
            
            obstacles = [];
            score = 0;
            gameOver = false;
            gameStarted = false;
            speed = 300; // startSpeed
            lastObstacleTime = 0;
            distanceSinceLastObstacle = 0;
            
            highScore = parseInt(localStorage.getItem('highScore') || '0');
            isNewHighScore = false;
        }

        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const controlsPanel = document.getElementById('controlsPanel');
            
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const controlsPanelHeight = isMobile() ? 0 : controlsPanel.clientHeight;
            
            canvas.width = containerWidth;
            canvas.height = containerHeight - controlsPanelHeight;
            
            const oldLaneWidth = laneWidth;
            laneWidth = canvas.width / 4;
            
            // Ajustar les posicions dels cotxes i obstacles en lloc de reinicialitzar-los
            if (car1 && car2) {
                const scaleFactor = laneWidth / oldLaneWidth;
                
                car1.x *= scaleFactor;
                car1.targetX *= scaleFactor;
                car2.x *= scaleFactor;
                car2.targetX *= scaleFactor;
                
                carWidth = Math.min(50, laneWidth * 0.8);
                carHeight = carWidth * 1.6;
                
                car1.y = canvas.height - carHeight - bottomMargin;
                car2.y = canvas.height - carHeight - bottomMargin;
                
                obstacles.forEach(obstacle => {
                    obstacle.x *= scaleFactor;
                    obstacle.y *= canvas.height / (containerHeight - controlsPanelHeight);
                });
                
                obstacleSize = Math.min(40, laneWidth * 0.6);
            } else {
                initializeGameVariables();
            }
            
            if (gameStarted && !gameOver) {
                drawGame();
            } else if (!gameStarted) {
                drawStartScreen();
            }
        }

        const minObstacleDistance = 150;
        const maxObstaclesPerPair = 3;
        const minObstaclesPerPair = 1;
        const startSpeed = 300;
        const maxSpeed = 1000;
        const acceleration = 10;
        let gameStartTransition = false;
        let gameStartTransitionStart = 0;
        const gameStartTransitionDuration = 1000; // ms per a la transició inicial

        let gameRestartTransition = false;
        let gameRestartTransitionStart = 0;
        const gameRestartTransitionDuration = 400; // ms per a la transició de reinici

        let lastAvoidedObstacle = null;

        const leftCarColor = '#00BCD4';
        const rightCarColor = '#FF4081';
        const leftCircleColor = '#4DD0E1';  // Més clar que el cotxe
        const leftSquareColor = '#0097A7';  // Més fosc que el cotxe
        const rightCircleColor = '#FF80AB'; // Més clar que el cotxe
        const rightSquareColor = '#C2185B'; // Més fosc que el cotxe

        let lastTime = 0;
        const fixedDeltaTime = 1000 / 60; // Simulem 60 FPS
        let accumulator = 0;

        const carTransitionDuration = 50; // ms per a la transició durant el joc
        let car1TransitionStart = 0;
        let car2TransitionStart = 0;

        const obstacleInterval = 1000; // Interval mínim entre la creació d'obstacles (en mil·lisegons)

        const baseObstacleDistance = 300; // Distància base entre obstacles en píxels
        let distanceSinceLastObstacle = 0;

        function drawCar(x, y, color) {
            ctx.save();
            ctx.translate(x, y);

            // Cos principal del cotxe
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.roundRect(0, 0, carWidth, carHeight, 15);
            ctx.fill();

            // Sostre
            ctx.fillStyle = shadeColor(color, -20);
            ctx.beginPath();
            ctx.roundRect(5, 15, carWidth - 10, carHeight - 35, 10);
            ctx.fill();

            // Finestra
            const gradient = ctx.createLinearGradient(0, 20, 0, carHeight - 20);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0.3)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(8, 20, carWidth - 16, carHeight - 45, 5);
            ctx.fill();

            // Llums davanters
            ctx.fillStyle = '#FFEB3B';
            ctx.beginPath();
            ctx.ellipse(10, 5, 5, 3, 0, 0, Math.PI * 2);
            ctx.ellipse(carWidth - 10, 5, 5, 3, 0, 0, Math.PI * 2);
            ctx.fill();

            // Llums posteriors
            ctx.fillStyle = '#FFA000';  // Canviat a un color taronja
            ctx.beginPath();
            ctx.ellipse(10, carHeight - 5, 5, 3, 0, 0, Math.PI * 2);
            ctx.ellipse(carWidth - 10, carHeight - 5, 5, 3, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function drawObstacle(x, y, isCircle, color) {
            ctx.save();
            ctx.translate(x + obstacleSize / 2, y + obstacleSize / 2);
            
            // Ombra
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetY = 5;

            if (isCircle) {
                // Cercle modernitzat
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(0, 0, obstacleSize / 2, 0, Math.PI * 2);
                ctx.fill();

                // Detall interior
                ctx.fillStyle = shadeColor(color, 20);
                ctx.beginPath();
                ctx.arc(0, 0, obstacleSize / 3, 0, Math.PI * 2);
                ctx.fill();

                // Brillantor reduïda
                const gradient = ctx.createRadialGradient(-obstacleSize/5, -obstacleSize/5, 0, 0, 0, obstacleSize/2);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
                gradient.addColorStop(0.6, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, obstacleSize / 2, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Quadrat modernitzat
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.roundRect(-obstacleSize / 2, -obstacleSize / 2, obstacleSize, obstacleSize, obstacleSize / 5);
                ctx.fill();

                // Detall interior
                ctx.fillStyle = shadeColor(color, -20);
                ctx.beginPath();
                ctx.roundRect(-obstacleSize / 3, -obstacleSize / 3, 2 * obstacleSize / 3, 2 * obstacleSize / 3, obstacleSize / 10);
                ctx.fill();

                // Símbol d'advertència més petit i gruixut
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(-obstacleSize / 6, -obstacleSize / 6);
                ctx.lineTo(obstacleSize / 6, obstacleSize / 6);
                ctx.moveTo(obstacleSize / 6, -obstacleSize / 6);
                ctx.lineTo(-obstacleSize / 6, obstacleSize / 6);
                ctx.stroke();
            }
            
            ctx.restore();
        }

        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1,3),16);
            let G = parseInt(color.substring(3,5),16);
            let B = parseInt(color.substring(5,7),16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = (R<255)?R:255;  
            G = (G<255)?G:255;  
            B = (B<255)?B:255;  

            let RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
            let GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
            let BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));

            return "#"+RR+GG+BB;
        }

        function createObstacle() {
            if (distanceSinceLastObstacle < baseObstacleDistance) return;

            const createForSide = (startLane) => {
                const pair = obstacles.filter(obs => obs.lane >= startLane && obs.lane < startLane + 2);
                if (pair.length < maxObstaclesPerPair && Math.random() < 0.5) {
                    if (createObstacleForPair(startLane, startLane + 1)) distanceSinceLastObstacle = 0;
                }
            };

            createForSide(0); // Left side
            createForSide(2); // Right side
        }

        function createObstacleForPair(lane1, lane2) {
            const pairObstacles = obstacles.filter(obs => obs.lane === lane1 || obs.lane === lane2);
            
            if (pairObstacles.length >= maxObstaclesPerPair) return false;

            const availableLanes = [lane1, lane2].filter(lane => 
                !pairObstacles.some(obs => Math.abs(obs.y - (-obstacleSize)) < minObstacleDistance)
            );

            if (availableLanes.length === 0) return false;

            const lane = availableLanes[Math.floor(Math.random() * availableLanes.length)];
            const isLeftPair = lane < 2;
            const isCircle = Math.random() < 0.5;
            const obstacleColor = isLeftPair
                ? (isCircle ? leftCircleColor : leftSquareColor)
                : (isCircle ? rightCircleColor : rightSquareColor);

            obstacles.push({
                x: lane * laneWidth + laneWidth / 2 - obstacleSize / 2,
                y: -obstacleSize,
                lane,
                isCircle,
                avoided: false,
                color: obstacleColor
            });

            return true;
        }

        function moveObstacles(deltaTime) {
            const moveDistance = (speed * deltaTime) / 1000;
            distanceSinceLastObstacle += moveDistance;

            obstacles.forEach(obstacle => {
                obstacle.y += moveDistance;
                
                if (!obstacle.isCircle && !obstacle.avoided && obstacle.y > canvas.height) {
                    score++;
                    obstacle.avoided = true;
                    lastAvoidedObstacle = obstacle;
                }

                if (obstacle.isCircle && obstacle.y + obstacleSize > canvas.height) {
                    gameOver = true;
                }
            });
            
            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height || obstacle === lastAvoidedObstacle);
            
            if (lastAvoidedObstacle && lastAvoidedObstacle.y > canvas.height + obstacleSize) {
                obstacles = obstacles.filter(obs => obs !== lastAvoidedObstacle);
                lastAvoidedObstacle = null;
            }
            
            ensureMinimumObstacles();
        }

        function ensureMinimumObstacles() {
            const ensureForSide = (startLane) => {
                const pair = obstacles.filter(obs => obs.lane >= startLane && obs.lane < startLane + 2);
                if (pair.length < minObstaclesPerPair) {
                    createObstacleForPair(startLane, startLane + 1);
                }
            };

            ensureForSide(0); // Left side
            ensureForSide(2); // Right side
        }

        function checkCollision() {
            obstacles.forEach(obstacle => {
                const car = (obstacle.lane < 2) ? car1 : car2;
                if (
                    car.y < obstacle.y + obstacleSize &&
                    car.y + carHeight > obstacle.y &&
                    car.lane === obstacle.lane
                ) {
                    if (obstacle.isCircle) {
                        score++;
                        // Actualitzar el rècord si cal
                        if (score > highScore) {
                            highScore = score;
                            localStorage.setItem('highScore', highScore.toString());
                            isNewHighScore = true; // Marquem que hem fet un nou rècord
                        }
                        // Eliminar l'obstacle recollit
                        obstacles = obstacles.filter(obs => obs !== obstacle);
                    } else {
                        gameOver = true;
                    }
                }
            });
        }

        function drawGame() {
            // Fons del joc
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1A237E');
            gradient.addColorStop(1, '#311B92');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Línies de carril
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)'; // Mateix color per a totes les línies
            for (let i = 1; i < 4; i++) {
                if (i === 2) {
                    // Línia central doble contínua
                    ctx.beginPath();
                    ctx.moveTo(i * laneWidth - 2, 0);
                    ctx.lineTo(i * laneWidth - 2, canvas.height);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(i * laneWidth + 2, 0);
                    ctx.lineTo(i * laneWidth + 2, canvas.height);
                    ctx.stroke();
                } else {
                    // Línies discontínues
                    ctx.beginPath();
                    ctx.setLineDash([20, 60]); // Segment de 20px, espai de 60px (3 vegades més llarg)
                    ctx.moveTo(i * laneWidth, 0);
                    ctx.lineTo(i * laneWidth, canvas.height);
                    ctx.stroke();
                    ctx.setLineDash([]); // Restablir el patró de línia després de cada línia discontínua
                }
            }

            drawCar(car1.x, car1.y, leftCarColor);
            drawCar(car2.x, car2.y, rightCarColor);
            obstacles.forEach(obstacle => drawObstacle(obstacle.x, obstacle.y, obstacle.isCircle, obstacle.color));

            // Mostrar la puntuació actual
            const scoreColor = isNewHighScore ? 'rgba(255, 215, 0, 0.2)' : 'rgba(255, 255, 255, 0.1)';
            ctx.fillStyle = scoreColor;
            ctx.beginPath();
            ctx.roundRect(10, 10, 80, 40, 20);
            ctx.fill();

            if (isNewHighScore) {
                const gradient = ctx.createLinearGradient(10, 10, 90, 50);
                gradient.addColorStop(0, 'rgba(255, 223, 0, 0.9)');
                gradient.addColorStop(1, 'rgba(255, 223, 0, 0.7)');
                ctx.fillStyle = gradient;
            } else {
                ctx.fillStyle = 'white';
            }
            ctx.font = 'bold 24px Poppins';
            ctx.textAlign = 'center';
            ctx.fillText(score.toString(), 50, 38);

            // Mostrar el rècord només si és 10 o més i no s'ha superat en aquesta partida
            if (highScore >= 10 && !isNewHighScore) {
                ctx.fillStyle = 'rgba(255, 215, 0, 0.1)';
                ctx.beginPath();
                ctx.roundRect(canvas.width - 90, 10, 80, 40, 20);
                ctx.fill();

                const recordGradient = ctx.createLinearGradient(canvas.width - 90, 10, canvas.width - 10, 50);
                recordGradient.addColorStop(0, 'rgba(255, 223, 0, 0.9)');
                recordGradient.addColorStop(1, 'rgba(255, 223, 0, 0.7)');
                ctx.fillStyle = recordGradient;
                ctx.font = 'bold 24px Poppins';
                ctx.textAlign = 'center';
                ctx.fillText(highScore.toString(), canvas.width - 50, 38);
            }

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.textAlign = 'center';
                
                if (score < 10) {
                    // Versió de la pantalla final per a puntuacions menors de 10
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 80px Poppins';
                    ctx.fillText(score.toString(), canvas.width / 2, canvas.height / 2 - 100);
                    
                    ctx.font = 'bold 40px Poppins';
                    if (obstacles.some(obs => obs.isCircle && obs.y + obstacleSize > canvas.height)) {
                        ctx.fillText("Se t'ha escapat!", canvas.width / 2, canvas.height / 2 - 20);
                        ctx.font = '24px Poppins';
                        ctx.fillText("agafa tots els cercles", canvas.width / 2, canvas.height / 2 + 30);
                    } else {
                        ctx.fillText('Has xocat!', canvas.width / 2, canvas.height / 2 - 20);
                        ctx.font = '24px Poppins';
                        ctx.fillText("evita els quadrats", canvas.width / 2, canvas.height / 2 + 30);
                    }
                } else {
                    // Versió de la pantalla final per a puntuacions de 10 o més
                    ctx.font = 'bold 80px Poppins';
                    if (isNewHighScore) {
                        const gradient = ctx.createLinearGradient(
                            canvas.width / 2 - 100, canvas.height / 2 - 40,
                            canvas.width / 2 + 100, canvas.height / 2 + 40
                        );
                        gradient.addColorStop(0, 'rgba(255, 223, 0, 0.9)');
                        gradient.addColorStop(1, 'rgba(255, 223, 0, 0.7)');
                        ctx.fillStyle = gradient;
                        ctx.fillText(score.toString(), canvas.width / 2, canvas.height / 2);
                        
                        ctx.font = 'bold 24px Poppins';
                        ctx.fillText('NOU RÈCORD!', canvas.width / 2, canvas.height / 2 - 80);
                    } else {
                        ctx.fillStyle = 'white';
                        ctx.fillText(score.toString(), canvas.width / 2, canvas.height / 2);
                    }
                }
                
                // Dibuixar el botó de reinici
                ctx.fillStyle = '#f0f0f0';
                ctx.beginPath();
                ctx.roundRect(canvas.width / 2 - 75, canvas.height / 2 + 80, 150, 40, 10);
                ctx.fill();
                ctx.strokeStyle = '#999';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.fillStyle = '#333';
                ctx.font = 'bold 24px Poppins';
                ctx.fillText(isMobile() ? 'TOCA' : 'ESPAI', canvas.width / 2, canvas.height / 2 + 108);
                
                ctx.fillStyle = 'white';
                ctx.font = '20px Poppins';
                ctx.fillText('per tornar-hi', canvas.width / 2, canvas.height / 2 + 150);
            }
        }

        function drawStartScreen() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a237e');
            gradient.addColorStop(1, '#4a148c');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'white';
            ctx.font = 'bold 36px Poppins';
            ctx.textAlign = 'center';
            ctx.fillText('Dos cotxes', canvas.width / 2, canvas.height / 2 - 40);
            
            // Dibuixar els cotxes a la part inferior amb el marge ajustat
            const carY = canvas.height - carHeight - bottomMargin;
            drawCar(canvas.width / 4 - carWidth / 2, carY, leftCarColor);
            drawCar(3 * canvas.width / 4 - carWidth / 2, carY, rightCarColor);
            
            // Dibuixar el botó d'inici
            ctx.fillStyle = '#f0f0f0';
            ctx.beginPath();
            ctx.roundRect(canvas.width / 2 - 75, canvas.height / 2 + 20, 150, 40, 10);
            ctx.fill();
            ctx.strokeStyle = '#999';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.fillStyle = '#333';
            ctx.font = 'bold 24px Poppins';
            ctx.fillText(isMobile() ? 'TOCA' : 'ESPAI', canvas.width / 2, canvas.height / 2 + 48);
            
            ctx.fillStyle = 'white';
            ctx.font = '20px Poppins';
            ctx.fillText('per començar', canvas.width / 2, canvas.height / 2 + 90);
        }

        function resetGame() {
            const oldCar1X = car1.x;
            const oldCar2X = car2.x;
            initializeGameVariables();
            car1.x = oldCar1X;
            car2.x = oldCar2X;
            gameStarted = true;
            gameStartTransition = true;
            gameStartTransitionStart = performance.now();
        }

        function gameLoop(currentTime) {
            if (lastTime === 0) {
                lastTime = currentTime;
            }
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            accumulator += deltaTime;

            if (!gameStarted) {
                drawStartScreen();
            } else if (gameStartTransition || gameRestartTransition || !gameOver) {
                while (accumulator >= fixedDeltaTime) {
                    updateGame(fixedDeltaTime);
                    accumulator -= fixedDeltaTime;
                }
                drawGame();
            } else {
                drawGame(); // Això dibuixarà la pantalla de "Game Over"
            }
            requestAnimationFrame(gameLoop);
        }

        function updateGame(deltaTime) {
            updateCarPositions(deltaTime);
            if (!gameStartTransition && !gameRestartTransition) {
                moveObstacles(deltaTime);
                checkCollision();
                createObstacle();
                
                // Incrementar la velocitat
                if (speed < maxSpeed) {
                    speed += (acceleration * deltaTime) / 1000;
                }
            }
        }

        function updateCarPositions(deltaTime) {
            const currentTime = performance.now();
            
            const updateCarPosition = (car, transitionStart, transitionDuration) => {
                const progress = Math.min((currentTime - transitionStart) / transitionDuration, 1);
                car.x = car.x + (car.targetX - car.x) * progress;
                return progress === 1;
            };

            if (gameStartTransition) {
                const car1Done = updateCarPosition(car1, gameStartTransitionStart, gameStartTransitionDuration);
                const car2Done = updateCarPosition(car2, gameStartTransitionStart, gameStartTransitionDuration);
                if (car1Done && car2Done) {
                    gameStartTransition = false;
                    car1.x = car1.targetX;
                    car2.x = car2.targetX;
                }
            } else if (gameRestartTransition) {
                const car1Done = updateCarPosition(car1, gameRestartTransitionStart, gameRestartTransitionDuration);
                const car2Done = updateCarPosition(car2, gameRestartTransitionStart, gameRestartTransitionDuration);
                if (car1Done && car2Done) {
                    gameRestartTransition = false;
                    car1.x = car1.targetX;
                    car2.x = car2.targetX;
                }
            } else {
                if (car1TransitionStart > 0 && updateCarPosition(car1, car1TransitionStart, carTransitionDuration)) {
                    car1TransitionStart = 0;
                }
                
                if (car2TransitionStart > 0 && updateCarPosition(car2, car2TransitionStart, carTransitionDuration)) {
                    car2TransitionStart = 0;
                }
            }
        }

        function handleClick(event) {
            if (!gameStarted || gameOver) {
                resetGame();
                return;
            }

            let lane;
            if (isMobile()) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                lane = Math.floor(x / laneWidth);
            } else if (event.target.classList.contains('controlKey')) {
                lane = parseInt(event.target.getAttribute('data-lane'));
            } else {
                return; // Ignorar clics fora dels controls en desktop
            }

            const currentTime = performance.now();

            if (lane < 2) {
                // Cotxe esquerre
                if (lane < car1.lane) {
                    if (car1.lane > 0) {
                        car1.lane--;
                        car1.targetX = car1.lane * laneWidth + laneWidth / 2 - carWidth / 2;
                        car1TransitionStart = currentTime;
                    }
                } else if (lane > car1.lane) {
                    if (car1.lane < 1) {
                        car1.lane++;
                        car1.targetX = car1.lane * laneWidth + laneWidth / 2 - carWidth / 2;
                        car1TransitionStart = currentTime;
                    }
                }
            } else {
                // Cotxe dret
                if (lane < car2.lane) {
                    if (car2.lane > 2) {
                        car2.lane--;
                        car2.targetX = car2.lane * laneWidth + laneWidth / 2 - carWidth / 2;
                        car2TransitionStart = currentTime;
                    }
                } else if (lane > car2.lane) {
                    if (car2.lane < 3) {
                        car2.lane++;
                        car2.targetX = car2.lane * laneWidth + laneWidth / 2 - carWidth / 2;
                        car2TransitionStart = currentTime;
                    }
                }
            }
        }

        function handleKeyDown(event) {
            if (event.code === 'Space') {
                if (!gameStarted || gameOver) {
                    resetGame();
                }
                return;
            }

            if (!gameStarted || gameOver) return;

            const currentTime = performance.now();

            switch(event.key) {
                case 'a':
                case 'A':
                    if (car1.lane > 0) {
                        car1.lane--;
                        car1.targetX = car1.lane * laneWidth + laneWidth / 2 - carWidth / 2;
                        car1TransitionStart = currentTime;
                    }
                    break;
                case 'd':
                case 'D':
                    if (car1.lane < 1) {
                        car1.lane++;
                        car1.targetX = car1.lane * laneWidth + laneWidth / 2 - carWidth / 2;
                        car1TransitionStart = currentTime;
                    }
                    break;
                case 'ArrowLeft':
                    if (car2.lane > 2) {
                        car2.lane--;
                        car2.targetX = car2.lane * laneWidth + laneWidth / 2 - carWidth / 2;
                        car2TransitionStart = currentTime;
                    }
                    break;
                case 'ArrowRight':
                    if (car2.lane < 3) {
                        car2.lane++;
                        car2.targetX = car2.lane * laneWidth + laneWidth / 2 - carWidth / 2;
                        car2TransitionStart = currentTime;
                    }
                    break;
            }
        }

        function isMobile() {
            const aspectRatio = window.innerWidth / window.innerHeight;
            return aspectRatio <= 9/16;
        }

        function updateControlsDisplay() {
            const controlsPanel = document.getElementById('controlsPanel');
            if (isMobile()) {
                controlsPanel.style.display = 'none';
            } else {
                controlsPanel.style.display = 'flex';
                const controls = document.querySelectorAll('.controlKey');
                controls[0].textContent = 'A';
                controls[1].textContent = 'D';
            }
        }

        // Inicialitzar el joc
        window.addEventListener('load', function() {
            resizeCanvas();
            updateControlsDisplay();
            requestAnimationFrame(gameLoop);
        });
        window.addEventListener('resize', function() {
            resizeCanvas();
            updateControlsDisplay();
            if (gameStarted && !gameOver) {
                drawGame();
            } else if (!gameStarted) {
                drawStartScreen();
            }
        });
        document.getElementById('gameContainer').addEventListener('click', handleClick);
        document.getElementById('gameContainer').addEventListener('touchstart', function(event) {
            event.preventDefault();
            const touch = event.touches[0];
            handleClick(touch);
        });
        document.addEventListener('keydown', handleKeyDown);
    </script>
</body>
</html>
