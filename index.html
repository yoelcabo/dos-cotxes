<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dos cotxes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #1a237e, #311b92);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        #gameContainer {
            position: relative;
            width: 400px;
        }
        #gameCanvas {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        #controlsPanel {
            width: 100%;
            padding: 15px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 20px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .controlKey {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .controlKey:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="controlsPanel">
            <div class="controlKey">A</div>
            <div class="controlKey">D</div>
            <div class="controlKey">←</div>
            <div class="controlKey">→</div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const carWidth = 50;
        const carHeight = 80;
        const obstacleSize = 40; // Augmentat la mida dels obstacles
        const laneWidth = canvas.width / 4;

        let car1 = { x: laneWidth / 2 - carWidth / 2, y: canvas.height - carHeight - 10, lane: 0 };
        let car2 = { x: 3 * laneWidth + laneWidth / 2 - carWidth / 2, y: canvas.height - carHeight - 10, lane: 3 };
        let obstacles = [];
        let score = 0;
        let gameOver = false;
        let gameStarted = false;

        const minObstacleDistance = 150;
        const maxObstaclesPerPair = 3;
        const minObstaclesPerPair = 1;
        let speed = 5;
        const maxSpeed = 15;
        const acceleration = 0.002;

        let lastObstacleTime = 0;
        const obstacleInterval = 1000; // Interval mínim entre la creació d'obstacles (en mil·lisegons)

        let lastAvoidedObstacle = null;

        const leftCarColor = '#00BCD4';
        const rightCarColor = '#FF4081';
        const leftCircleColor = '#4DD0E1';  // Més clar que el cotxe
        const leftSquareColor = '#0097A7';  // Més fosc que el cotxe
        const rightCircleColor = '#FF80AB'; // Més clar que el cotxe
        const rightSquareColor = '#C2185B'; // Més fosc que el cotxe

        function drawCar(x, y, color) {
            ctx.save();
            ctx.translate(x, y);

            // Cos principal del cotxe
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.roundRect(0, 0, carWidth, carHeight, 15);
            ctx.fill();

            // Sostre
            ctx.fillStyle = shadeColor(color, -20);
            ctx.beginPath();
            ctx.roundRect(5, 15, carWidth - 10, carHeight - 35, 10);
            ctx.fill();

            // Finestra
            const gradient = ctx.createLinearGradient(0, 20, 0, carHeight - 20);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0.3)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(8, 20, carWidth - 16, carHeight - 45, 5);
            ctx.fill();

            // Llums davanters
            ctx.fillStyle = '#FFEB3B';
            ctx.beginPath();
            ctx.ellipse(10, 5, 5, 3, 0, 0, Math.PI * 2);
            ctx.ellipse(carWidth - 10, 5, 5, 3, 0, 0, Math.PI * 2);
            ctx.fill();

            // Llums posteriors
            ctx.fillStyle = '#FFA000';  // Canviat a un color taronja
            ctx.beginPath();
            ctx.ellipse(10, carHeight - 5, 5, 3, 0, 0, Math.PI * 2);
            ctx.ellipse(carWidth - 10, carHeight - 5, 5, 3, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function drawObstacle(x, y, isCircle, color) {
            ctx.save();
            ctx.translate(x + obstacleSize / 2, y + obstacleSize / 2);
            
            // Ombra
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetY = 5;

            if (isCircle) {
                // Cercle modernitzat
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(0, 0, obstacleSize / 2, 0, Math.PI * 2);
                ctx.fill();

                // Detall interior
                ctx.fillStyle = shadeColor(color, 20);
                ctx.beginPath();
                ctx.arc(0, 0, obstacleSize / 3, 0, Math.PI * 2);
                ctx.fill();

                // Brillantor reduïda
                const gradient = ctx.createRadialGradient(-obstacleSize/5, -obstacleSize/5, 0, 0, 0, obstacleSize/2);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
                gradient.addColorStop(0.6, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, obstacleSize / 2, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Quadrat modernitzat
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.roundRect(-obstacleSize / 2, -obstacleSize / 2, obstacleSize, obstacleSize, obstacleSize / 5);
                ctx.fill();

                // Detall interior
                ctx.fillStyle = shadeColor(color, -20);
                ctx.beginPath();
                ctx.roundRect(-obstacleSize / 3, -obstacleSize / 3, 2 * obstacleSize / 3, 2 * obstacleSize / 3, obstacleSize / 10);
                ctx.fill();

                // Símbol d'advertència més petit i gruixut
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(-obstacleSize / 6, -obstacleSize / 6);
                ctx.lineTo(obstacleSize / 6, obstacleSize / 6);
                ctx.moveTo(obstacleSize / 6, -obstacleSize / 6);
                ctx.lineTo(-obstacleSize / 6, obstacleSize / 6);
                ctx.stroke();
            }
            
            ctx.restore();
        }

        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1,3),16);
            let G = parseInt(color.substring(3,5),16);
            let B = parseInt(color.substring(5,7),16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = (R<255)?R:255;  
            G = (G<255)?G:255;  
            B = (B<255)?B:255;  

            let RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
            let GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
            let BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));

            return "#"+RR+GG+BB;
        }

        function createObstacle() {
            const currentTime = Date.now();
            if (currentTime - lastObstacleTime < obstacleInterval) return;

            const leftPair = obstacles.filter(obs => obs.lane < 2);
            const rightPair = obstacles.filter(obs => obs.lane >= 2);

            if (leftPair.length < maxObstaclesPerPair && Math.random() < 0.5) {
                if (createObstacleForPair(0, 1)) lastObstacleTime = currentTime;
            }
            if (rightPair.length < maxObstaclesPerPair && Math.random() < 0.5) {
                if (createObstacleForPair(2, 3)) lastObstacleTime = currentTime;
            }
        }

        function createObstacleForPair(lane1, lane2) {
            const pairObstacles = obstacles.filter(obs => obs.lane === lane1 || obs.lane === lane2);
            
            if (pairObstacles.length >= maxObstaclesPerPair) return false;

            const availableLanes = [lane1, lane2].filter(lane => 
                !pairObstacles.some(obs => Math.abs(obs.y - (-obstacleSize)) < minObstacleDistance)
            );

            if (availableLanes.length === 0) return false;

            const lane = availableLanes[Math.floor(Math.random() * availableLanes.length)];
            const isLeftPair = lane < 2;
            const isCircle = Math.random() < 0.5;
            const obstacleColor = isLeftPair
                ? (isCircle ? leftCircleColor : leftSquareColor)
                : (isCircle ? rightCircleColor : rightSquareColor);

            obstacles.push({
                x: lane * laneWidth + laneWidth / 2 - obstacleSize / 2,
                y: -obstacleSize,
                lane: lane,
                isCircle: isCircle,
                avoided: false,
                color: obstacleColor
            });

            return true;
        }

        function moveObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.y += speed;
                
                // Comprovar si l'obstacle ha estat evitat
                if (!obstacle.isCircle && !obstacle.avoided && obstacle.y > canvas.height) {
                    score++;
                    obstacle.avoided = true;
                    lastAvoidedObstacle = obstacle;
                }
            });
            
            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height || obstacle === lastAvoidedObstacle);
            
            // Comprovar si s'ha escapat algun cercle
            obstacles.forEach(obstacle => {
                if (obstacle.isCircle && obstacle.y + obstacleSize > canvas.height) {
                    gameOver = true;
                }
            });
            
            // Eliminar l'últim obstacle evitat de la llista
            if (lastAvoidedObstacle && lastAvoidedObstacle.y > canvas.height + obstacleSize) {
                obstacles = obstacles.filter(obs => obs !== lastAvoidedObstacle);
                lastAvoidedObstacle = null;
            }
            
            // Incrementar la velocitat
            if (speed < maxSpeed) {
                speed += acceleration;
            }

            // Assegurar-se que hi ha prou obstacles
            const leftPair = obstacles.filter(obs => obs.lane < 2);
            const rightPair = obstacles.filter(obs => obs.lane >= 2);

            if (leftPair.length < minObstaclesPerPair) {
                createObstacleForPair(0, 1);
            }
            if (rightPair.length < minObstaclesPerPair) {
                createObstacleForPair(2, 3);
            }
        }

        function checkCollision() {
            obstacles.forEach(obstacle => {
                const car = (obstacle.lane < 2) ? car1 : car2;
                if (
                    car.y < obstacle.y + obstacleSize &&
                    car.y + carHeight > obstacle.y &&
                    car.lane === obstacle.lane
                ) {
                    if (obstacle.isCircle) {
                        score++;
                        // Eliminar l'obstacle recollit
                        obstacles = obstacles.filter(obs => obs !== obstacle);
                    } else {
                        gameOver = true;
                    }
                }
            });
        }

        function drawGame() {
            // Fons del joc
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1A237E');
            gradient.addColorStop(1, '#311B92');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Línies de carril
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 2;
            for (let i = 1; i < 4; i++) {
                ctx.beginPath();
                ctx.setLineDash([5, 15]);
                ctx.moveTo(i * laneWidth, 0);
                ctx.lineTo(i * laneWidth, canvas.height);
                ctx.stroke();
            }
            ctx.setLineDash([]);

            drawCar(car1.x, car1.y, leftCarColor);
            drawCar(car2.x, car2.y, rightCarColor);
            obstacles.forEach(obstacle => drawObstacle(obstacle.x, obstacle.y, obstacle.isCircle, obstacle.color));

            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.fillText(`Puntuació: ${score}`, 10, 30);

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 48px Arial';
                
                if (obstacles.some(obs => obs.isCircle && obs.y + obstacleSize > canvas.height)) {
                    ctx.fillText("Se t'ha escapat!", canvas.width / 2 - 160, canvas.height / 2 - 50);
                    ctx.font = 'bold 24px Arial';
                    ctx.fillText("Has d'agafar tots els cercles", canvas.width / 2 - 140, canvas.height / 2 + 10);
                } else {
                    ctx.fillText('Has xocat!', canvas.width / 2 - 120, canvas.height / 2 - 50);
                    ctx.font = 'bold 24px Arial';
                    ctx.fillText("Has d'evitar els quadrats", canvas.width / 2 - 130, canvas.height / 2 + 10);
                }
                
                ctx.font = 'bold 24px Arial';
                ctx.fillText(`Puntuació final: ${score}`, canvas.width / 2 - 80, canvas.height / 2 + 50);
                
                // Dibuixar la tecla d'espai
                ctx.fillStyle = '#f0f0f0';
                ctx.fillRect(canvas.width / 2 - 75, canvas.height / 2 + 80, 150, 40);
                ctx.strokeStyle = '#999';
                ctx.lineWidth = 2;
                ctx.strokeRect(canvas.width / 2 - 75, canvas.height / 2 + 80, 150, 40);
                
                ctx.fillStyle = '#333';
                ctx.font = 'bold 24px Arial';
                ctx.fillText('ESPAI', canvas.width / 2 - 35, canvas.height / 2 + 108);
                
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText('per tornar a jugar', canvas.width / 2 - 80, canvas.height / 2 + 140);
            }
        }

        function drawStartScreen() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a237e');
            gradient.addColorStop(1, '#4a148c');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'white';
            ctx.font = 'bold 36px Arial';
            ctx.fillText('Two Cars', canvas.width / 2 - 80, canvas.height / 2 - 40);
            
            // Dibuixar la tecla d'espai
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(canvas.width / 2 - 75, canvas.height / 2 + 20, 150, 40);
            ctx.strokeStyle = '#999';
            ctx.lineWidth = 2;
            ctx.strokeRect(canvas.width / 2 - 75, canvas.height / 2 + 20, 150, 40);
            
            ctx.fillStyle = '#333';
            ctx.font = 'bold 24px Arial';
            ctx.fillText('ESPAI', canvas.width / 2 - 35, canvas.height / 2 + 48);
            
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('per començar', canvas.width / 2 - 60, canvas.height / 2 + 80);
        }

        function resetGame() {
            car1 = { x: laneWidth / 2 - carWidth / 2, y: canvas.height - carHeight - 10, lane: 0 };
            car2 = { x: 3 * laneWidth + laneWidth / 2 - carWidth / 2, y: canvas.height - carHeight - 10, lane: 3 };
            obstacles = [];
            score = 0;
            gameOver = false;
            gameStarted = true;
            speed = 5;
            lastObstacleTime = 0; // Reiniciar el temps de l'últim obstacle
        }

        function gameLoop() {
            if (!gameStarted) {
                drawStartScreen();
            } else if (!gameOver) {
                moveObstacles();
                checkCollision();
                createObstacle();
                drawGame();
            } else {
                drawGame(); // Això dibuixarà la pantalla de "Game Over"
            }
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                if (!gameStarted || gameOver) {
                    resetGame();
                }
                return;
            }

            if (!gameStarted || gameOver) return;

            switch(event.key) {
                case 'a':
                    if (car1.lane > 0) car1.lane--;
                    break;
                case 'd':
                    if (car1.lane < 1) car1.lane++;
                    break;
                case 'ArrowLeft':
                    if (car2.lane > 2) car2.lane--;
                    break;
                case 'ArrowRight':
                    if (car2.lane < 3) car2.lane++;
                    break;
            }
            car1.x = car1.lane * laneWidth + laneWidth / 2 - carWidth / 2;
            car2.x = car2.lane * laneWidth + laneWidth / 2 - carWidth / 2;
        });

        gameLoop();
    </script>
</body>
</html>
